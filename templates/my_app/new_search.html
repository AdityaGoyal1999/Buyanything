{% extends 'base.html' %} {% block content %}
<h2 style="text-align: center;">{{ search | title}}</h2>

<div class="row">
    {% for post in final_postings %}
    <div class="col s4">
        <div class="card">
            <div class="card-image">
                <img src="https://cdn.pixabay.com/photo/2020/06/24/20/41/truebsee-5337646_1280.jpg">
                <span class="card-title">Card Title</span>
            </div>
            <div class="card-content">
                <p>{{ post.0 }}{{ post.2 }}</p>
            </div>
            <div class="card-action">
                <a href="{{ post.1 }}">This is a link</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>



{% endblock %}
